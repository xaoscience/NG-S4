user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
events {
    worker_connections 1024; // Kept higher, adjust if 768 from expanded is preferred
}
rtmp_socket_dir /var/sock; // From existing nginx.conf, expanded-nginx.conf also uses this
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish 127.0.0.1;
        allow publish ::1;
        allow publish 192.168.0.0/24;
        deny publish all;
        allow play 127.0.0.1;
        allow play ::1;
        allow play 192.168.0.0/24;
        deny play all;
        application XX_TC {
            live on;
            record off;
            exec ffmpeg -i rtmp://localhost:1935/XX_TC/$name -c:v libx264 -b:v 3128k -minrate 1M -maxrate 6M -bufsize 3128k -bf 2 -r 30 -c:a aac -ar 44100 -ac 1 -f flv rtmp://localhost:1935/MainStream/$name;
        }
        application MainStream {
            live on;
            record off;
            hls on;
            hls_path /mnt/hls/1;
            hls_fragment 3s;
            hls_playlist_length 60s;
            hls_nested on;
            exec ffmpeg -i rtmp://localhost:1935/MainStream/$name -vf "scale=720:-2" -start_at_zero -f hls -hls_time 10 -hls_list_size 6 -hls_flags single_file -hls_segment_filename /mnt/hls/shorts_1/$name/%03d.ts /mnt/hls/shorts_1/$name/index.m3u8;
            exec ffmpeg -i rtmp://localhost:1935/MainStream/$name -vf "crop=360:438:356:250,scale=720:-1" -start_at_zero -f hls -hls_time 10 -hls_list_size 6 -hls_flags single_file -hls_segment_filename /mnt/hls/shorts_2/$name/%03d.ts /mnt/hls/shorts_2/$name/index.m3u8;
        }
        application ShortsCombined {
            live on;
            record off;
            hls on;
            hls_path /mnt/hls/shorts;
            hls_fragment 3s;
            hls_playlist_length 60s;
            hls_nested on;
        }
        application Cam1 {
            live on;
            record off;
            push rtmp://127.0.0.1:1935/MainStream/cam1_input;
        }
        application hls_app {
            live on;
            record off;
            hls on;
            hls_path /mnt/hls/generic_hls;
            hls_fragment 3s;
            hls_playlist_length 30s;
            hls_nested on;
        }
        application XX_TW {
            live on; record off;
        }
        application XX_YT {
            live on; record off;
        }
        application XX_KI {
            live on; record off;
        }
        application XX-All {
            live on;
            record off;
            push rtmp://127.0.0.1:1935/MainStream/$name;
        }
    }
}
http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    gzip on;
    keepalive_timeout  65;
    server {
        listen 8080;
        location / {
            root /var/www/html/NGINX;
            index Main.html index.html index.htm;
        }
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /mnt;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
            add_header 'Access-Control-Allow-Headers' 'Range';
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        location = /stat.xsl {
             root /var/www/html;
        }
    }
}
