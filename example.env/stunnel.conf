setuid = stunnel4
setgid = stunnel4
pid = /var/run/stunnel/stunnel.pid
output = /var/log/stunnel4/stunnel.log
cert = /etc/stunnel/stunnel.pem
# CAfile = /etc/stunnel/stunnel.pem # Not typically needed for client mode with self-signed cert for local proxy
client = yes
# debug = 7 # More verbose logging, useful for troubleshooting
debug = info # Or notice, warning, err, crit, alert, emerg. Default is notice.
TIMEOUTclose = 0

[youtube_rtmps]
accept = 127.0.0.1:19351
connect = a.rtmps.youtube.com:443

[kick_rtmps]
accept = 127.0.0.1:19352
connect = xxNNNxxNxNNN.global-contribute.live-video.net:443
# Replace xxNNNxxNxNNN.global-contribute.live-video.net:443 with your actual Kick ingest server

# This entry might be for other YouTube services (e.g., API uploads) and not directly for RTMP restreaming.
# It can be kept if needed for other purposes, or removed if not.
[youtube_upload_backup]
accept = 127.0.0.1:19353
connect = b.upload.youtube.com:443 # Example, primary is usually a.upload.youtube.com
